<!DOCTYPE html>
<html>
   <head> 
       <!-- meta tags and title -->


       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>tp6 Weather App</title>


       <!-- external and internal CSS  -->
       <link rel="stylesheet" href="styles.css">
   </head>




   <body>
      <!-- html elements here -->
       <main>  
         <div id="current-info">
            <div id="currenttemp">76 F</div>
            <div id="currentstatus">Sunny</div>
         </div>

         <div id="currenthumidity">32%</div>

         <div id="currentwind">3 mph NNW</div>

         <div id="futureinfo">
            <div class="futureday">
               <div class="futuretemp">78 F</div>
               <div class="futurewind">4mph NW</div>
               <div class="futurestatus">sunny</div>
            </div>
             <div class="futureday">
               <div class="futuretemp">76 F</div>
               <div class="futurewind">3mph NW</div>
               <div class="futurestatus">cloudy</div>
            </div>
             <div class="futureday">
               <div class="futuretemp">70F</div>
               <div class="futurewind">5mph NW</div>
               <div class="futurestatus">rainy</div>
            </div>
         </div>
       </main>
   </body>
