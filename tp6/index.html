<!DOCTYPE html>
<html>
   <head> 
       <!-- meta tags and title -->


       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>tp6 Weather App</title>


       <!-- external and internal CSS  -->
       <link rel="stylesheet" href="styles.css">
   </head>




   <body>
      <!-- html elements here -->
       <main>  
         <div id="current-info">
            <div id="location">Herndon VA</div>
            <div id="currenttemp">27째F</div>
            <div id="currentstatus">Cloudy</div>
         </div>

         <div id="currenthumidity">62%</div>

         <div id="currentwind">6 km/h NNW</div>

         <div id="futureinfo">
            <div class="futureday">
               <div class="futuretemp">33째F</div>
               <div class="futurewind">8 km/h N</div>
               <div class="futurestatus">cloudy</div>
            </div>
             <div class="futureday">
               <div class="futuretemp">36째F</div>
               <div class="futurewind">15 km/h NNE</div>
               <div class="futurestatus">Partially Sunny</div>
            </div>
             <div class="futureday">
               <div class="futuretemp">32째F</div>
               <div class="futurewind">16 km/h NE</div>
               <div class="futurestatus">Partially Sunny</div>
            </div>
         </div>
       </main>
   </body>
