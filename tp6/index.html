<!DOCTYPE html>
<html>
   <head> 
       <!-- meta tags and title -->


       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>tp6 Weather App</title>


       <!-- external and internal CSS  -->
       <link rel="stylesheet" href="styles.css">
   </head>




   <body>
      <!-- html elements here -->
       <main>  
         <div id="current-info">
            <div id="location">Herndon VA</div>
            <div id="currenttemp"><b>27째F</b></div>
            <div id="currentstatus">Cloudy</div>
         </div>

         <div id="currenthumidity">
            <div id="humidity">Humidity<br><br><b>62%</b></div>
            
            
         
         </div>

         <div id="currentwind">
            <div id="wind">Wind<br><br><b>6 km/h NNW</b></div>
         </div>

         <div id="futureinfo">
            <div class="futureday">
               <div class="futuretemp"><b>32째F</b></div>
               <div class="futurewind">8 km/h N</div>
               <div class="futurestatus">cloudy</div>
            </div>
             <div class="futureday">
               <div class="futuretemp"><b>36째F</b></div>
               <div class="futurewind">15 km/h NNE</div>
               <div class="futurestatus">Partially Sunny</div>
            </div>
             <div class="futureday">
               <div class="futuretemp"><b>32째F</b></div>
               <div class="futurewind">16 km/h NE</div>
               <div class="futurestatus">Partially Sunny</div>
            </div>
         </div>
       </main>
   </body>
