<!DOCTYPE html>
<html>
    <head>  
        <!-- meta tags and title -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>

        <!-- external and internal CSS  -->
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
       <!-- html elements here -->
        <div id="gameboard">
            <div class="gamespace row1 col1">X</div>
            <div class="gamespace row1 col2">O</div>
            <div class="gamespace row1 col3">X</div>

            <div class="gamespace row2 col1"></div>
            <div class="gamespace row2 col2">O</div>
            <div class="gamespace row2 col3"></div>

            <div class="gamespace row3 col1">O</div>
            <div class="gamespace row3 col2"></div>
            <div class="gamespace row3 col3">X</div>
        </div>
    </body>
    
</html>
